<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>City Weather (Open‑Meteo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fetch current temperature and humidity for any city using Open-Meteo.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body { background: #f8f9fa; }
    .weather-card { display: none; }
    .fade-in { animation: fadeIn .3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="text-center mb-4">
          <h1 class="fw-semibold">City Weather</h1>
          <p class="text-muted mb-0">Powered by Open‑Meteo. Enter a city to see current temperature and humidity.</p>
        </div>

        <form id="weatherForm" class="mb-3" novalidate>
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="city-label">City</span>
            <input type="text" class="form-control" id="cityInput" aria-label="City name" aria-describedby="city-label" placeholder="e.g., London, Tokyo, New York" required>
            <button class="btn btn-primary" id="fetchBtn" type="submit">
              <span class="btn-label">Get Weather</span>
              <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
            </button>
          </div>
          <div class="form-text">Tip: Include country or state for better precision (e.g., "Paris, FR").</div>
          <div id="errorBox" class="alert alert-danger mt-3 d-none" role="alert" aria-live="polite"></div>
        </form>

        <div id="resultCard" class="card shadow-sm weather-card fade-in" aria-live="polite">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h5 id="placeName" class="card-title mb-1"></h5>
                <p id="placeMeta" class="text-muted small mb-3"></p>
              </div>
              <span class="badge text-bg-info-subtle text-info-emphasis" id="updatedTime"></span>
            </div>
            <div class="row text-center">
              <div class="col-6 mb-3">
                <div class="border rounded p-3">
                  <div class="text-muted small">Temperature</div>
                  <div class="fs-2 fw-semibold" id="tempVal">—</div>
                </div>
              </div>
              <div class="col-6 mb-3">
                <div class="border rounded p-3">
                  <div class="text-muted small">Humidity</div>
                  <div class="fs-2 fw-semibold" id="humidVal">—</div>
                </div>
              </div>
            </div>
            <div class="text-end">
              <a class="small text-decoration-none" href="https://open-meteo.com/" target="_blank" rel="noopener">Data by Open‑Meteo</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('weatherForm');
    const cityInput = document.getElementById('cityInput');
    const fetchBtn = document.getElementById('fetchBtn');
    const spinner = fetchBtn.querySelector('.spinner-border');
    const errorBox = document.getElementById('errorBox');

    const card = document.getElementById('resultCard');
    const placeName = document.getElementById('placeName');
    const placeMeta = document.getElementById('placeMeta');
    const updatedTime = document.getElementById('updatedTime');
    const tempVal = document.getElementById('tempVal');
    const humidVal = document.getElementById('humidVal');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();
      const city = cityInput.value.trim();
      if (!city) {
        showError('Please enter a city name.');
        cityInput.focus();
        return;
      }
      setLoading(true);
      try {
        const place = await geocodeCity(city);
        if (!place) {
          showError('No matching city found. Try adding country or state (e.g., "Springfield, IL").');
          setLoading(false);
          return;
        }
        const weather = await fetchWeather(place.latitude, place.longitude);
        renderResult(place, weather);
      } catch (err) {
        showError('Failed to fetch weather. Please try again in a moment.');
        console.error(err);
      } finally {
        setLoading(false);
      }
    });

    async function geocodeCity(name) {
      const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(name)}&count=1&language=en&format=json`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Geocoding failed');
      const data = await res.json();
      if (!data.results || data.results.length === 0) return null;
      const r = data.results[0];
      return {
        name: r.name,
        country: r.country || '',
        admin1: r.admin1 || '',
        latitude: r.latitude,
        longitude: r.longitude,
        timezone: r.timezone || ''
      };
    }

    async function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${encodeURIComponent(lat)}&longitude=${encodeURIComponent(lon)}&current=temperature_2m,relative_humidity_2m&timezone=auto`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Weather fetch failed');
      const data = await res.json();
      if (!data.current) throw new Error('Missing current data');
      return {
        temperature: data.current.temperature_2m,
        temperatureUnit: (data.current_units && data.current_units.temperature_2m) || '°C',
        humidity: data.current.relative_humidity_2m,
        humidityUnit: (data.current_units && data.current_units.relative_humidity_2m) || '%',
        time: data.current.time,
        tz: data.timezone_abbreviation || ''
      };
    }

    function renderResult(place, weather) {
      placeName.textContent = `${place.name}${place.country ? ', ' + place.country : ''}`;
      placeMeta.textContent = [place.admin1, place.timezone || weather.tz].filter(Boolean).join(' • ');
      tempVal.textContent = `${formatNumber(weather.temperature)} ${weather.temperatureUnit}`;
      humidVal.textContent = `${formatNumber(weather.humidity)}${weather.humidityUnit}`;
      updatedTime.textContent = `Updated: ${formatLocalTime(weather.time)}`;

      card.style.display = 'block';
      card.classList.remove('fade-in'); // restart animation
      void card.offsetWidth;
      card.classList.add('fade-in');
    }

    function formatLocalTime(iso) {
      try {
        const d = new Date(iso);
        return d.toLocaleString([], { hour: '2-digit', minute: '2-digit', month: 'short', day: 'numeric' });
      } catch {
        return iso;
      }
    }

    function formatNumber(val) {
      if (val === null || val === undefined || Number.isNaN(val)) return '—';
      return Math.round((val + Number.EPSILON) * 10) / 10;
    }

    function setLoading(isLoading) {
      fetchBtn.disabled = isLoading;
      spinner.classList.toggle('d-none', !isLoading);
      fetchBtn.querySelector('.btn-label').textContent = isLoading ? 'Fetching...' : 'Get Weather';
    }

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.classList.remove('d-none');
      card.style.display = 'none';
    }

    function clearError() {
      errorBox.textContent = '';
      errorBox.classList.add('d-none');
    }
  </script>
</body>
</html>
